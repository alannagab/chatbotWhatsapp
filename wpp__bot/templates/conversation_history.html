<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Conversas - {{ sender }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Histórico de Conversas - {{ sender }}</h1>
        <div>
            {% for msg in history %}
                <div class="message {{ msg.role }}">
                    <p class="timestamp">{{ msg.timestamp }}</p>
                    <p>{{ msg.content }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('get_summary_within_hour') }}" class="back-button">Voltar aos Resumos</a>
    </div>
</body>
</html>
